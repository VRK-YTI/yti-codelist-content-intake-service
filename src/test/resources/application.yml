---
spring:
  profiles: automatedtest
  jpa:
    generate-ddl: false
    database-platform: "org.hibernate.dialect.PostgreSQL9Dialect"
    properties:
      hibernate:
        ddl-auto: none
        jdbc:
          lob:
            non_contextual_creation: false

thread:
  pool:
    idle-timeout: 10000
    max: 50
    min: 10

groupmanagement:
  url: https://rhp.test.yti.cloud.dvv.fi
  publicUrl: https://rhp.test.cloud.dvv.fi

terminology:
  url: https://sanastot.test.cloud.dvv.fi
  publicUrl: https://sanastot.test.cloud.dvv.fi

datamodel:
  publicUrl: https://tietomallit.test.cloud.dvv.fi

comments:
  publicUrl: https://kommentit.test.cloud.dvv.fi

messaging:
  enabled: false

service:
  name: yti-codelist-content-intake-service
  database-name: yti_codelist

hikari:
  jdbcUrl: jdbc:postgresql://${environment.postgres.host}:${testpostgres.port}/${service.database-name}
  username: postgres
  password:
  minimumIdle: 10
  maximumPoolSize: 300

yti_codelist_content_intake_service_elastic_host: ${environment.elastic.host}
yti_codelist_content_intake_service_elastic_port: ${testelasticsearch.http.port}

environment:
  elastic:
    host: 127.0.0.1
    port: 9200
  postgres:
    host: 127.0.0.1
    port: 5432

server:
  port: 9602

application:
  scheme: http
  host: localhost
  port: 9602
  contextPath: /codelist-intake
  access-log: true

publicapi:
  scheme: http
  host: localhost
  port: 9601
  contextPath: /codelist-api

urisuomi:
  scheme: http
  host: uri.suomi.fi
  contextPath: /codelist

session:
  timeout-mins: 10
